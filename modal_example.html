<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Modals</title>
    <style>
        /* Styling for the modal overlay */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        /* Styling for the modal content */
        .modal-content {
            background-color: #a11313be;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            height: 600px;
            width: 950px;
        }

        /* Styling to close the modal */
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <!-- Images with unique IDs and corresponding modals -->
    <img src="1.png" alt="Image 1" id="myImage1" onclick="openModal('game1')">
    <img src="2.png" alt="Image 2" id="myImage2" onclick="openModal('myModal2')">
    <img src="3.png" alt="Image 3" id="myImage2" onclick="openModal('myModal3')">
    <img src="4.png" alt="Image 4" id="myImage2" onclick="openModal('myModal4')">
    <img src="5.png" alt="Image 5" id="myImage2" onclick="openModal('myModal5')">

    <!-- The Modals -->
    <div class="modal-overlay" id="game1">
        <div class="modal-content">
            <span class="close" onclick="closeModal('game1')">&times;</span>
            <img src="1.png" alt="Image 1">
            <p>Modal content for Image 1.</p>
        </div>
    </div>

    <div class="modal-overlay" id="myModal2">
        <div class="modal-content">
            <span class="close" onclick="closeModal('myModal2')">&times;</span>
            <img src="2.png" alt="Image 2">
            <p>Modal content for Image 2.</p>
        </div>
    </div>
    <div class="modal-overlay" id="myModal3">
        <div class="modal-content">
            <span class="close" onclick="closeModal('myModal3')">&times;</span>
            <img src="3.png" alt="Image 3">
            <p>Modal content for Image 3.</p>
        </div>
    </div>
    <div class="modal-overlay" id="myModal4">
        <div class="modal-content">
            <span class="close" onclick="closeModal('myModal4')">&times;</span>
            <img src="4.png" alt="Image 4">
            <p>Modal content for Image 4.</p>
        </div>
    </div>
    <div class="modal-overlay" id="myModal5">
        <div class="modal-content">
            <span class="close" onclick="closeModal('myModal5')">&times;</span>
            <img src="6.png" alt="Image 5">
            <p>Modal content for Image 2.</p>
        </div>
    </div>
    <div class="modal-overlay" id="myModal2">
        <div class="modal-content">
            <span class="close" onclick="closeModal('myModal7')">&times;</span>
            <img src="7.png" alt="Image 7">
            <p>Modal content for Image 2.</p>
        </div>
    </div>
    <div class="modal-overlay" id="myModal2">
        <div class="modal-content">
            <span class="close" onclick="closeModal('myModal2')">&times;</span>
            <img src="image2.jpg" alt="Image 2">
            <p>Modal content for Image 2.</p>
        </div>
    </div>
    <!-- ... Repeat for modals 3 to 10 ... -->

    <script>
        // Function to open a specific modal
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }

        // Function to close a specific modal
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Close the modal if the overlay is clicked
        window.onclick = function (event) {
            if (event.target.className === 'modal-overlay') {
                event.target.style.display = 'none';
            }
        };
    </script>

</body>

</html>
