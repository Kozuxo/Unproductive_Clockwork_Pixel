<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .close-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .fight{
            height: 300px;
            width: 300px;
            left:500px;
            bottom: 100px;
            z-index: 1;
            background-color: #4CAF50;
            position: fixed;
        }
        .dice{
            height: 300px;
            width: 300px;
            left:500px;
            bottom: 100px;
            background-color: aqua;
            position: fixed;
        }
        .hidden{
            display:none;
        }
        
    </style>
</head>
<body>

    
    <div class="fight" id = "fight_button_frame">
        <button id ="fight_button">fight </button>
    </div>
    <div id="dice" class="dice">
        <button id ="roll">roll </button>
    </div>




<div id="myModal" class="modal">
    <div class="modal-content">
        <p>This is a simple modal!</p>
        <button class="close-button" id="closeModalButton">Close Modal</button>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded",function(){
        var fight_buttons = document.getElementById("fight_button");
        var fight_button_fr = document.getElementById("fight_button_frame");
        var dice_button = document.getElementById("roll");
        var  close_fight = document.getElementById("closeModalButton");
        var modal = document.getElementById("myModal");
        fight_buttons.addEventListener("click",function(){
            fight_button_fr.classList.add("hidden");
            fight_buttons.classList.add("hidden");

        })
        dice_button.addEventListener("click",function(){
            modal.style.display = "flex";
            
        })
        close_fight.addEventListener("click",function(){
            modal.style.display = "none";
            fight_button_fr.classList.remove("hidden");
            fight_buttons.classList.remove("hidden");

            
        })
        window.addEventListener("click", function (event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });


    })
</script>

</body>
</html>
